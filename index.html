<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <!-- CSS Style File -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="container">
        <div class="wrapper">
          <div class="text-component">
            <h1 class="title">Get <span>insights</span>   that help your business grow.</h1>
            <p class="subtitle">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
                              experience, and overall efficiency.</p>
              <div class="stat-box">
                <div>
                  <p class="num">10k+</p>
                  <p>companies</p>
                </div>
                <div>
                  <p class="num">314</p>
                  <p>templates</p>
                </div>
                <div>
                  <p class="num">12m+</p>
                  <p>queries</p>
                </div>
              </div>
          </div>
          <div class="img-component"></div>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Amr Mohamed Karar.</a>
  </footer>
</body>
</html>
